<!DOCTYPE html>
<html>
  <head>
    <title>CAROUSEL</title>
    <meta charset="UTF - 8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Beautiful Landscapes</h1>

    <div id="wrap">
      <span class="arrow" id="prev"><</span>
      <span class="arrow" id="next">></span>
      <div id="span">
        <div class="photo" id="one"></div>
        <div class="photo" id="two"></div>
        <div class="photo" id="three"></div>
        <div class="photo" id="four"></div>
        <div class="photo" id="five"></div>
        <div class="photo" id="six"></div>
        <div class="photo" id="seven"></div>
        <div class="photo" id="eight"></div>
      </div>
      <div id="imgBox">
        <div id="images">
          <img class="img" id="first" src="./photo/1.jpg" alt="img" />
          <img class="img" src="./photo/2.jpg" alt="img" />
          <img class="img" src="./photo/3.jpg" alt="img" />
          <img class="img" src="./photo/4.jpg" alt="img" />
          <img class="img" src="./photo/5.jpg" alt="img" />
          <img class="img" src="./photo/6.jpg" alt="img" />
          <img class="img" src="./photo/7.jpg" alt="img" />
          <img class="img" src="./photo/8.jpg" alt="img" />
        </div>
      </div>
    </div>

    <div id="button">
      <input class="play" id="play" type="button" value="Slideshow" />
    </div>
    <script src="./app.js"></script>
  </body>
</html>
